<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Oto Task</title>
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="ms-Fabric" dir="ltr">
    <div class="contenedor">
        <div class="ms-motion-scaleDownIn centrado" align="center">
            <!--label class="ms-fontSize-20">Iniciar Sesión</label> <br> <br-->
            <br> <img src="img/logo.png" alt="logo" width="200px"> <br> <br>
            <form id="loginForm" onsubmit="logearUsuario(); return false">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="ms-Icon ms-Icon--Contact" aria-hidden="true"></i></span>
                    <input id="txtUsuario" type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="ms-Icon ms-Icon--Permissions" aria-hidden="true"></i></span>
                    <input type="password" id="txtClave" class="form-control" placeholder="Clave" aria-label="Clave" aria-describedby="basic-addon1" required>
                </div>
                <button type="submit" class="btn btn-outline-secondary" style="width: 100%;" href="index.html">Ingresar</button>
            </form> <br>
            <p class="ms-fontSize-14">¿No tienes cuenta? <a href="registro.html">Crear una cuenta.</a></p>
        </div>
    </div>
    <style>
        html,body{margin:0%;}
        .contenedor{
            background: #f3f2f1;
            height: 100vh;
        }
        .centrado{
            background: white;
            width: 350px;
            height: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -175px;
            margin-left: -175px;
            padding: 28px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./controlUsuarios.js"></script>
</body>
</html>
